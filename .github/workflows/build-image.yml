name: Build Worker Image

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: "Docker image tag to publish"
        required: true
        default: "patched-libcuda-linkfix"
      push_latest:
        description: "Also push :latest"
        required: false
        default: false
        type: boolean

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Compute short SHA
        id: sha
        shell: bash
        run: |
          set -euo pipefail
          echo "short_sha=${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"

      - name: Prepare tags
        id: prep
        shell: bash
        run: |
          set -euo pipefail
          TAGS="kngsly/trellis2-worker:${{ inputs.image_tag }}"$'\n'"kngsly/trellis2-worker:sha-${{ steps.sha.outputs.short_sha }}"
          if [[ "${{ inputs.push_latest }}" == "true" ]]; then
            TAGS="$TAGS"$'\n'"kngsly/trellis2-worker:latest"
          fi
          echo "tags<<EOF" >> "$GITHUB_OUTPUT"
          echo "$TAGS" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ steps.prep.outputs.tags }}
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
