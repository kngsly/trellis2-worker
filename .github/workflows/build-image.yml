name: Build Worker Image

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      image_tag:
        description: "Docker image tag to publish"
        required: true
        default: "patched-libcuda-linkfix"
      push_latest:
        description: "Also push :latest"
        required: false
        default: true
        type: boolean

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Free Disk Space
        shell: bash
        run: |
          set -euo pipefail
          df -h
          sudo rm -rf /usr/share/dotnet || true
          sudo rm -rf /usr/local/lib/android || true
          sudo rm -rf /opt/ghc || true
          docker system prune -af || true
          df -h

      - name: Setup Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Compute short SHA
        id: sha
        shell: bash
        run: |
          set -euo pipefail
          echo "short_sha=${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"

      - name: Prepare tags
        id: prep
        shell: bash
        run: |
          set -euo pipefail
          SHORT_SHA="${{ steps.sha.outputs.short_sha }}"
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            TAGS="kngsly/trellis2-worker:${{ inputs.image_tag }}"$'\n'"kngsly/trellis2-worker:sha-$SHORT_SHA"
            SHOULD_PUSH_LATEST="false"
            [[ "${{ github.ref_name }}" == "main" ]] && SHOULD_PUSH_LATEST="true"
            [[ "${{ inputs.push_latest }}" == "true" ]] && SHOULD_PUSH_LATEST="true"
          else
            TAGS="kngsly/trellis2-worker:sha-$SHORT_SHA"
            SHOULD_PUSH_LATEST="false"
            [[ "${{ github.ref_name }}" == "main" ]] && SHOULD_PUSH_LATEST="true"
          fi
          if [[ "$SHOULD_PUSH_LATEST" == "true" ]]; then
            TAGS="$TAGS"$'\n'"kngsly/trellis2-worker:latest"
          fi
          echo "tags<<EOF" >> "$GITHUB_OUTPUT"
          echo "$TAGS" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          build-args: |
            BUILD_JOBS=1
            TORCH_CUDA_ARCH_LIST=8.9
          tags: ${{ steps.prep.outputs.tags }}
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
